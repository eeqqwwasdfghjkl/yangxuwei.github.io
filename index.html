<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>resume</title>
    <link rel="stylesheet" href="./css/icon.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jQuery 3.4.1.js"></script>
    <style>

</head>

<body>
    <div class="container">
        <div class="container-wrap">
            <div class="content">


                <div class="box personage">
                    <h1>
                        Hello</br>
                        Welcome to my website</br>
                    </h1>
                </div>


                <div class="box contact">
                    <div class="tel contact-box"><span class="iconfont">&#xe799;</span></div>
                    <div class="weibo contact-box"><span class="iconfont">&#xe644;</span></div>
                    <div class="weixin contact-box"><span class="iconfont">&#xe679;</span></div>
                    <div class="qq contact-box"><span class="iconfont">&#xe65c;</span></div>
                </div>


                <div class="box carousel">
                    <div class="carousel-wrap">
                        <ul>
                            <li class="item active">
                                <h1>个性</h1>
                                <h3>深思熟虑沉着冷静善于自控</h3>
                                <h3>活泼开朗善于交际独立性强不拘小节</h3>
                            </li>
                            <li class="item">
                                <h1>勤奋</h1>
                                <h3>认认真真努力干好一件事情不怕吃苦踏实工作</h3>
                                <h3>勤奋是成功的唯一途径</h3>
                            </li>
                            <li class="item">
                                <h1>学习</h1>
                                <h3>热衷于学习新的知识</h3>
                                <h3>不断的驱动自我前进</h3>
                            </li>
                        </ul>
                        <a class="buta" id="butLeft"></a>
                        <a class="buta" id="butRight"></a>
                    </div>
                </div>

                <!-- 个人信息 -->
                <div class="box resumemsg">
                    <div class="msgbox">
                        <div class="unfoldmsg">个人信息</div>
                        <div class="">
                            姓名:阿波罗 出生年月:92/10  
                        </div>
                    </div>
                    <div class="msgbox">
                        <div class="unfoldmsg">职业技能</div>
                        <div></div>
                    </div>
                    <div class="msgbox">
                        <div class="unfoldmsg">教育背景</div>
                        <div></div>
                    </div>
                    <div class="msgbox">
                        <div class="unfoldmsg">工作经历</div>
                        <div></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        let butLeft = document.getElementById("butLeft");
        let butRight = document.getElementById("butRight");
        let list = document.getElementsByClassName("item");
        let unfoldmsg = document.getElementsByClassName("unfoldmsg");
        let msgbox = document.getElementsByClassName("msgbox");
        //设置计数器 控制
        let index = 0;
        //执行图片的函数
        function go() {
            for (var i = 0; i < list.length; i++) {
                list[i].className = "item";
            };
            list[index].className = "item active";

        };
        //向左
        butLeft.onclick = function () {
            if (index <= 0) {
                index = list.length;
            }
            index--;
            go();
        };
        //向右
        butRight.onclick = function () {
            if (index >= list.length - 1) {
                index = -1;
            }
            index++;
            go();
        };



        /*个人信息*/

        for (var i = 0; i < msgbox.length; i++) {
            let item = this.i;
            msgbox[i].onclick = function () {
                let nums = item;
                for (let j = 0; j < unfoldmsg.length; j++) {
                    unfoldmsg[j].className = "unfoldmsg";
                    msgbox[j].className = "msgbox"
                }
                unfoldmsg[nums].className = "unfoldmsg marginleft";
                msgbox[nums].className = "msgbox msginfo"
                console.log(nums);
            }
        }








    </script>

</body>

</html>
